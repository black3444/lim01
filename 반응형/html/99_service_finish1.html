<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0" />
<script src="../js/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/seoul-common-gnb.css">
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/layout.css" />
<link rel="stylesheet" type="text/css" href="../css/board.css" />

<!-- [D]서브관련 css 추가 -->
<link rel="stylesheet" type="text/css" href="../css/sub.css" />

<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script type="text/javascript" src="../js/jquery.cycle2.js"></script>
<script src="../js/gnb.js"></script>
<script src="../js/design.js"></script>

<!-- [D]서브관련 js 추가 -->
<script type="text/javascript" src="../js/sub.js"></script>

<title>검침일 안내서비스 신청(신규/변경/해지) : 사이버고객센터</title>
</head>
<body>

					<!-- [s]content_inner -->
					<div class="content_inner">
						
						<!-- [s]stitle1 -->
						<div class="stitle1">
							<h3 class="tit">검침일 안내서비스 신청(신규/변경/해지)</h3>
						</div>
						<!-- //[e]stitle1 -->

						<ul class="notice_lst1">
							<li class="notice_item1">우리집 수도계량기 검침일을 매번 안내받기 위하여 신청하는 민원입니다.</li>
							<li class="notice_item1">안내서비스를 신청하시면 검침일을 알려드립니다.</li>
						</ul>

						<!-- [D]선택시 : step_item1 클래스에 is_select 추가 -->
						<ol class="step_area1">
							<li class="step_item1 is_select">
								<div class="step_sec1">
									신청
								</div>
							</li>
							<li class="step_item1">
								<div class="step_sec1">
									민원접수
								</div>
							</li>
							<li class="step_item1">
								<div class="step_sec1">
									해당과 처리
								</div>
							</li>
							<li class="step_item1">
								<div class="step_sec1">
									조치완료
								</div>
							</li>
						</ol>
						
						<div class="area_space1"></div>

						<!-- [D]선택시 : step_item1 클래스에 is_select 추가 -->
						<ul class="tab_area1">
							<li class="tab_item1 is_select"><a href="#" class="tab_link1">민원신청</a></li>
							<li class="tab_item1"><a href="#" class="tab_link1">민원안내&middot;처리절차</a></li>
						</ul>

						<div class="gray_line_area1 gray_line_mt1">
							<div class="service_msg_sec service_msg_ico1">
								<p class="service_msg_tit">민원이 신청되었습니다.</p>
								<p class="service_msg_txt1">민원처리 현황은 [민원처리 결과확인] 페이지에서 확인 가능합니다.</p>
								<p class="service_msg_txt2">조치완료 후 실제 검침일로부터 1~2일 전 검침일 안내를 받아보실 수 있습니다.
								<div class="service_msg_btn">
									<div class="service_msg_btn_inside">
										<button type="button" class="btn_inline btn_submit">민원처리현황 확인</button>	
									</div>									
								</div>
							</div>
						</div>


					</div>
					<!-- //[e]content_inner -->
</body>
</html>
