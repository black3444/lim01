<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0" />
<script src="../js/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/seoul-common-gnb.css">
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/layout.css" />
<link rel="stylesheet" type="text/css" href="../css/board.css" />

<!-- [D]서브관련 css 추가 -->
<link rel="stylesheet" type="text/css" href="../css/sub.css" />

<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script type="text/javascript" src="../js/jquery.cycle2.js"></script>
<script src="../js/gnb.js"></script>
<script src="../js/design.js"></script>

<!-- [D]서브관련 js 추가 -->
<script type="text/javascript" src="../js/sub.js"></script>

<title>민원처리결과확인 : 사이버고객센터</title>
</head>
<body>

					<!-- [s]content_inner -->
					<div class="content_inner">
						
						<ul class="notice_lst1 notice_lst1_mt0">
							<li class="notice_item1">전화번호 또는 휴대폰번호와 이름을 입력하신후 확인을 누르시면 고객님의 민원처리 결과를 보실수가 있습니다. </li>
						</ul>
							
						<div class="tbl_line_sec1">
							<table class="tbl_write1" summary="구분,전화번호,휴대폰번호,이름,접수번호">
							<caption><span class="blind">민원처리결과확인 내역</span></caption>
								<colgroup>
									<col style="width:80px" />
									<col />
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><label for="">구분</label></th>
										<td class="cell_last">
											<span class="radiobox radiobox_mr1">
												<span class="ico_radio"><input type="radio" name="" id="" /></span>
												<label for="">전화번호(유선/무선번호)</label>
											</span>	
											<span class="radiobox radiobox_mr1">
												<span class="ico_radio"><input type="radio" name="" id="" /></span>
												<label for="">성명</label>
											</span>	
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="">전화번호</label></th>
										<td class="cell_last">
											<span class="inp_txt inp_txt_wid3">
												<input type="text" name="" id="" class="inp" value="" title="지역번호"  />
											</span>
											<span class="txt_bar1">-</span>
											<span class="inp_txt inp_txt_wid3">
												<input type="text" name="" id="" class="inp" value="" title="전화번호 중간번호"  />
											</span>
											<span class="txt_bar1">-</span>
											<span class="inp_txt inp_txt_wid3">
												<input type="text" name="" id="" class="inp" value="" title="전화번호 끝번호"  />
											</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="">휴대폰번호</label></th>
										<td class="cell_last">
											<span class="inp_txt inp_txt_wid3">
												<input type="text" name="" id="" class="inp" value="" title="휴대폰식별번호"  />
											</span>
											<span class="txt_bar1">-</span>
											<span class="inp_txt inp_txt_wid3">
												<input type="text" name="" id="" class="inp" value="" title="휴대폰번호 중간번호"  />
											</span>
											<span class="txt_bar1">-</span>
											<span class="inp_txt inp_txt_wid3 inp_txt_mr1">
												<input type="text" name="" id="" class="inp" value="" title="휴대폰번호 끝번호"  />
											</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="">이름</label></th>
										<td class="cell_last">
											<span class="inp_txt inp_txt_wid6">
												<input type="text" name="" id="" class="inp" value="" />
											</span>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="">접수번호</label></th>
										<td class="cell_last">
											<span class="inp_txt">
												<input type="text" name="" id="" class="inp" value="" />
											</span>
										</td>
									</tr>
								</tbody>
							</table>							
						</div>


						<!-- [s]btn_area -->
						<div class="btn_area align_cn">
							<div class="btn_area_cont">
								<button type="button" class="btn_inline btn_submit">확인</button>
							</div>
						</div>
						<!-- //[e]btn_area -->


					</div>
					<!-- //[e]content_inner -->
</body>
</html>
