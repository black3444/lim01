<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>부재설정 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 500 -->
<div class="ly_pop ly_pop_wid1">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">부재설정</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="부재기간,대직자">
		<caption><span class="blind">부재설정 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="">부재기간</label></th>
					<td>
						<span class="inp_txt inp_cal" style="width:100px;">
							<input type="text" name="" id="" class="inp" value="" title="시작 날짜"  />
							<a href="#1" class="btn"><img alt="달력" src="../images/btn_cal.gif"></a>
						</span>
						<span class="txt_bar1">~</span>
						<span class="inp_txt inp_cal" style="width:100px;">
							<input type="text" name="" id="" class="inp" value="" title="마지막 날짜"  />
							<a href="#1" class="btn"><img alt="달력" src="../images/btn_cal.gif"></a>
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">대직자</label></th>
					<td>

						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
						<button type="button" class="btn_inline_sm1">검색</button>					

						<div class="inp_field_sec">
							<!-- [D]에러시 : is_error 클래스 추가 -->
							<span class="txt_word1 is_error">
								해당기간 대직자 부재입니다. <br />
								다른 대직자를 선택하세요.							
							</span>
						</div>

					</td>
				</tr>
			</tbody>
		</table>

		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline">취소</button>
			<button type="button" class="btn_inline btn_submit">확인</button>
		</div>
		<!-- //[e]btn_area -->


	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
