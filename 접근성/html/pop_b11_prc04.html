<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>기안문 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 800 -->
<div class="ly_pop ly_pop_wid2">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">기안문</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="기안선택">
			<caption><span class="blind">기안문 선택 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">기안선택</th>
					<td>
						<span class="radiobox">
							<span class="ico_radio"><input type="radio" name="" id="" /></span>
							<label for="">사용승인</label>
						</span>
						<span class="radiobox radiobox_ml1">
							<span class="ico_radio"><input type="radio" name="" id="" /></span>
							<label for="">사용불가</label>
						</span>
					</td>
				</tr>
			</tbody>
		</table>


		<table class="tbl_write1" summary="기안제목,기안내용">
			<caption><span class="blind">기안문 입력 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="">기안제목</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">기안내용</label></th>
					<td>
<textarea name="" id="" class="text_area1"></textarea>
					</td>
				</tr>
			</tbody>
		</table>

		
		<div class="ly_stit1">
			<h2 class="tit">승인 내역</h2>
		</div>

		<table class="tbl_write1" summary="고객번호,사용자명,소유자명,주소,구경,사용시기">
			<caption><span class="blind">승인 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">고객번호</th>
					<td colspan="3">038359301</td>
				</tr>
				<tr>
					<th scope="row">사용자명</th>
					<td>나성은</td>
					<th scope="row">소유자명</th>
					<td>나성은</td>
				</tr>
				<tr>
					<th scope="row">주소</th>
					<td colspan="3">03038 종로구 누상동 165-2 2층</td>
				</tr>
				<tr>
					<th scope="row">구경</th>
					<td colspan="3">15mm</td>
				</tr>
				<tr>
					<th scope="row">사용시기</th>
					<td colspan="3">2018년 6월 12일 16시부터 2018년 6월 12일 19시까지 3시간</td>
				</tr>
			</tbody>
		</table>


		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline btn_submit">기안전송</button>
			<button type="button" class="btn_inline">닫기</button>
		</div>
		<!-- //[e]btn_area -->
	

	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
