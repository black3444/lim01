<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>SMS 통보 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 500 -->
<div class="ly_pop ly_pop_wid1">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">SMS 통보</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="민원사무명,SMS수신자,핸드폰번호,발송내용">
		<caption><span class="blind">SMS 통보 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">민원사무명</th>
					<td>옥내누수진단/신청</td>
				</tr>
				<tr>
					<th scope="row">SMS수신자</th>
					<td>송정희</td>
				</tr>
				<tr>
					<th scope="row">핸드폰번호</th>
					<td>010-1111-1111</td>
				</tr>
				<tr>
					<th scope="row"><label for="">발송내용<br />(2000 Byte 제한)</label></th>
					<td>
<textarea name="" id="" class="text_area1"></textarea>

						<div class="txt_write_num">
							<span class="inp_txt" style="width:60px;">
								<input type="text" name="" id="" class="inp" value="" title="글자수" />
							</span>
							<span class="txt_word1 in_txt_bold">/ 2000</span> <span class="txt_word1 txt_word1_ml1">글자가 입력되었습니다</span>
						</div>

					</td>
				</tr>
			</tbody>
		</table>

		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline btn_submit">확인</button>
			<button type="button" class="btn_inline">취소</button>
		</div>
		<!-- //[e]btn_area -->

	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
