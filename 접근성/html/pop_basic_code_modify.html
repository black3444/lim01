<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>코드그룹 수정 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 500 -->
<div class="ly_pop ly_pop_wid1">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">코드그룹 수정</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="코드그룹,코드그룹명,순서">
		<caption><span class="blind">코드그룹 수정 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="">코드그룹</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="001" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">코드그룹명</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="처리구분" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">순서</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="10" />
						</span>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline">취소</button>
			<button type="button" class="btn_inline">삭제</button>
			<button type="button" class="btn_inline btn_submit">확인</button>
		</div>
		<!-- //[e]btn_area -->


	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
