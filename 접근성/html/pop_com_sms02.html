<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>SMS 통보 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 800 -->
<div class="ly_pop ly_pop_wid2">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">SMS 통보</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="민원,안내문구,수신자,수신전화">
		<caption><span class="blind">SMS 통보 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col style="width:20%;" />
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="">민원</label></th>
					<td>
						<select name="" id="" class="select_box select_block" title="민원 선택">
							<option value="" selected="selected">전체</option>
						</select>
					</td>
					<th scope="row"><label for="">안내문구</label></th>
					<td>
						<select name="" id="" class="select_box select_block" title="안내문구 선택">
							<option value="" selected="selected">전체</option>
						</select>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">수신자</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
					<th scope="row"><label for="">수신전화</label></th>
					<td>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="지역번호" />
						</span>
						<span class="txt_bar1">-</span>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="전화번호 중간번호" />
						</span>
						<span class="txt_bar1">-</span>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="전화번호 끝번호" />
						</span>
					</td>
				</tr>
				<tr>
					<td scope="row" colspan="4">
						<div class="txt_write_bx">
							<span class="txt_word1">문자발송할 안내문구를 선택하세요.</span>
						</div>
						<ul class="msg_choice_ist">
							<li class="msg_choice_item">
								<div class="msg_choice_radio"><span class="radiobox"><span class="ico_radio"><input type="radio" name="" id="" title="선택" /></span></span></div>
								<textarea name="" id="" class="text_area1" title="문자 발송할 안내 문구"></textarea>
							</li>
							<li class="msg_choice_item">
								<div class="msg_choice_radio"><span class="radiobox"><span class="ico_radio"><input type="radio" name="" id="" title="선택" /></span></span></div>
								<textarea name="" id="" class="text_area1" title="문자 발송할 안내 문구"></textarea>
							</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline btn_submit">발송</button>
			<button type="button" class="btn_inline">취소</button>
		</div>
		<!-- //[e]btn_area -->
	

	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
