<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>봉인검색 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 800 -->
<div class="ly_pop ly_pop_wid2">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">봉인검색</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="출고일자,봉인번호,출고자명">
			<caption><span class="blind">검색 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
				<col style="width:130px;" />
				<col />
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="">출고일자</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
					<th scope="row"><label for="">봉인번호</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
					<th scope="row"><label for="">출고자명</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn ly_btn_area_mt1">
			<button type="button" class="btn_inline btn_submit">조회</button>
		</div>
		<!-- //[e]btn_area -->

		<table class="tbl_board1" summary="선택,출고일자,순번,봉인번호">
			<caption><span class="blind">봉인 내역</span></caption>
			<colgroup>
				<col style="width:50px;" />
				<col />
				<col />
				<col />
			</colgroup>
			<thead>
				<tr>
					<th scope="col">선택</th>
					<th scope="col">출고일자</th>
					<th scope="col">순번</th>
					<th scope="col">봉인번호</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<span class="radiobox">
							<span class="ico_radio">
								<input type="radio" name="" id="" class="inp" title="선택"/>
							</span>
						</span>
					</td>
					<td>20171228</td>
					<td>41239</td>
					<td>17755039</td>
				</tr>
			</tbody>
		</table>


		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline btn_submit">확인</button>
			<button type="button" class="btn_inline">닫기</button>
		</div>
		<!-- //[e]btn_area -->
	

	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
