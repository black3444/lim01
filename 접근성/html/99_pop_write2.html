<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>민원검정교체 현장조사내용 입력 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 1000 -->
<div class="ly_pop">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">민원검정교체 현장조사내용 입력</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="교체사유,교체불가(조사일자,불가내용,귀책사유),입회자,수용가와의관계,조사자,성명">
		<caption><span class="blind">민원검정교체 현장조사내용 입력 내역</span></caption>
			<colgroup>
				<col style="width:60px;" />
				<col style="width:70px;" />
				<col />			
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row" colspan="2"><label for="">교체사유</label></th>
					<td colspan="3">
						<select name="" id="" class="select_box" title="교체사유 선택" style="width:170px;">
							<option value="" selected="selected">전체</option>
						</select>					
					</td>
				</tr>
				<tr>
					<th scope="rowgroup" rowspan="3">
						<span class="checkbox">										
							<span class="ico_check"><input type="checkbox" name="" id="" /></span>
							<label for="">교체불가</label>
						</span>					
					</th>
					<th scope="row"><label for="">조사일자</label></th>
					<td colspan="3">
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="조사일자 년도" />
						</span>
						<span class="txt_word1">년</span>

						<span class="inp_txt inp_txt_ml1" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="조사일자 월" />
						</span>
						<span class="txt_word1">월</span>

						<span class="inp_txt inp_txt_ml1" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="조사일자 일" />
						</span>
						<span class="txt_word1">일</span>					
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">불가내용</label></th>
					<td colspan="3">
<textarea name="" id="" class="text_area1"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row">귀책사유</th>
					<td colspan="3">
						<span class="radiobox">
							<span class="ico_radio"><input type="radio" name="" id="" /></span>
							<label for="">서울시</label>
						</span>	
						<span class="radiobox radiobox_ml1">
							<span class="ico_radio"><input type="radio" name="" id="" /></span>
							<label for="">사용자</label>
						</span>						
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="">입회자</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value=""  />
						</span>					
					</td>
					<th scope="row"><label for="">수용가와의관계</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value=""  />
						</span>					
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="">조사자</label></th>
					<td>
						<span class="txt_word1">직</span>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value=""  />
						</span>					
					</td>
					<th scope="row"><label for="">성명</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value=""  />
						</span>					
					</td>
				</tr>
			</tbody>
		</table>

		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline btn_submit">내용저장</button>
			<button type="button" class="btn_inline btn_submit">저장기안</button>
			<button type="button" class="btn_inline">닫기</button>
		</div>
		<!-- //[e]btn_area -->


	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
