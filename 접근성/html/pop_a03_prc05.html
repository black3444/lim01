<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>현장조사결과 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 1000 -->
<div class="ly_pop">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">현장조사결과</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="고객번호,성명,주소,수전번호,업종,구경,기물번호">
			<caption><span class="blind">현장조사결과 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col />
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">고객번호</th>
					<td>038359301</td>
					<th scope="row">성명</th>
					<td>나성은</td>
				</tr>
				<tr>
					<th scope="row">주소</th>
					<td colspan="3">
						서울특별시 종로구 필운대로5나길 45-2 2층 (누상동) (03038 종로구 누상동 165-2 2층)
					</td>					
				</tr>
				<tr>
					<th scope="row">수전번호</th>
					<td>5135</td>
					<th scope="row">업종</th>
					<td>일반용(30)</td>
				</tr>
				<tr>
					<th scope="row">구경</th>
					<td>15mm</td>
					<th scope="row">기물번호</th>
					<td>b1400097281</td>
				</tr>
			</tbody>
		</table>

		<table class="tbl_write1" summary="철거봉인번호,설치봉인번호,이설일자,지침,현장확인결과,이설내용(이설사유,이설위치),이설불가(내용,사유),연장사유,입회자,수용가와의관계,조사자,성명">
			<caption><span class="blind">철거/설치 내역</span></caption>
			<colgroup>
				<col style="width:60px;" />
				<col style="width:70px;" />
				<col />
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row" colspan="2">철거봉인번호</th>
					<td>0</td>
					<th scope="row"><label for="">설치봉인번호</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="">이설일자</label></th>
					<td>
						<span class="inp_txt" style="width:50px;">
							<input type="text" name="" id="" class="inp" value="" title="년도" />
						</span>
						<span class="txt_word1">년</span>
						<span class="inp_txt" style="width:50px;">
							<input type="text" name="" id="" class="inp" value="" title="월" />
						</span>
						<span class="txt_word1">월</span>
						<span class="inp_txt" style="width:50px;">
							<input type="text" name="" id="" class="inp" value="" title="일" />
						</span>
						<span class="txt_word1">일</span>
					</td>
					<th scope="row"><label for="">지침</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2">현장확인결과</th>
					<td colspan="3">
						<span class="radiobox">
							<span class="ico_radio">
								<input type="radio" name="" id="" />
							</span>
							<label for="">이설가능</label>
						</span>
						<span class="radiobox radiobox_ml1">
							<span class="ico_radio">
								<input type="radio" name="" id="" />
							</span>
							<label for="">이설불가</label>
						</span>
					</td>
				</tr>
				<tr>
					<th scope="rowgroup" rowspan="2">이설내용</th>
					<th scope="row"><label for="">이설사유</label></th>
					<td colspan="3">
						<textarea name="" id="" class="text_area1"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">이설위치</label></th>
					<td colspan="3">
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="rowgroup" rowspan="2">이설불가</th>
					<th scope="row">내용</th>
					<td colspan="3">
						<span class="radiobox">
							<span class="ico_radio">
								<input type="radio" name="" id="" disabled="disabled" />
							</span>
							<label for="">급수공사필요</label>
						</span>
						<span class="radiobox radiobox_ml1">
							<span class="ico_radio">
								<input type="radio" name="" id="" disabled="disabled" />
							</span>
							<label for="">이설불가 (불필요)</label>
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">사유</label></th>
					<td colspan="3">
						<textarea name="" id="" class="text_area1" disabled="disabled"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2">연장사유</th>
					<td colspan="3"></td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="">입회자</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
					<th scope="row"><label for="">수용가와의관계</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row" colspan="2"><label for="">조사자</label></th>
					<td>
						<span class="txt_word1">직</span>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
					<th scope="row"><label for="">성명</label></th>
					<td>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
			</tbody>
		</table>



		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline">내용저장</button>
			<button type="button" class="btn_inline btn_submit">기안결재</button>
			<button type="button" class="btn_inline">닫기</button>
		</div>
		<!-- //[e]btn_area -->
	

	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
