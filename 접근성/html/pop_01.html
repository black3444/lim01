<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>현장조사서 : 고객지원시스템</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/design.common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

<!-- [s]layer -->
<!-- layer width: 1000 -->
<div class="ly_pop">
	<div class="blind"><h1>고객지원시스템 팝업</h1></div>
	
	<!-- [s]ly_cont -->
	<div class="ly_cont">

		<!-- [s]ly_stit1 -->
		<div class="ly_stit1">
			<h2 class="tit">현장조사서</h2>
		</div>
		<!-- //[e]ly_stit1 -->

		<table class="tbl_write1" summary="접수번호,처리일자,출동인원,옥내배관재질,출수상태,건물현황,건축년도,계량기구경,수질검사,공사비지원,상담종합의견,연장사유,조사자,성명">
			<caption><span class="blind">현장조사서 내역</span></caption>
			<colgroup>
				<col style="width:130px;" />
				<col style="width:30%;" />
				<col style="width:130px;" />
				<col />
				<col style="width:130px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">접수번호</th>
					<td colspan="5">2018000383</td>
				</tr>
				<tr>
					<th scope="row"><label for="">처리일자</label></th>
					<td colspan="3">
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="처리일자 년도" />
						</span>
						<span class="txt_word1">년</span>

						<span class="inp_txt inp_txt_ml1" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="처리일자 월" />
						</span>
						<span class="txt_word1">월</span>

						<span class="inp_txt inp_txt_ml1" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="처리일자 일" />
						</span>
						<span class="txt_word1">일</span>

						<span class="inp_txt inp_txt_ml1" style="width:40px;">
							<input type="text" name="" id="" class="inp" value="" title="처리일자 시" />
						</span>
						<span class="txt_word1">시</span>

						<span class="inp_txt inp_txt_ml1" style="width:40px;">
							<input type="text" name="" id="" class="inp" value="" title="처리일자 분" />
						</span>
						<span class="txt_word1">분</span>
					</td>
					<th scope="row"><label for="">출동인원</label></th>
					<td>	
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>	
						<span class="txt_word1">명</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">옥내배관재질</label></th>
					<td colspan="3">
						<select name="" id="" class="select_box" title="옥내배관재질 선택" style="width:170px;">
							<option value="" selected="selected">전체</option>
						</select>					
					</td>
					<th scope="row"><label for="">출수상태</label></th>
					<td>
						<span class="inp_txt">
							<input type="text" name="" id="" class="inp" value="" />
						</span>						
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">건물현황</label></th>
					<td>
						<span class="txt_word1">용도 :</span>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="용도" />
						</span>	
						<span class="txt_word1 txt_word1_ml1">면적 :</span>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" title="면적" />
						</span>	
						<span class="txt_word1">㎡</span>
					</td>
					<th scope="row"><label for="">건축년도</label></th>
					<td>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>	
						<span class="txt_word1">년</span>
					</td>
					<th scope="row"><label for="">계량기구경</label></th>
					<td>
						<span class="inp_txt" style="width:80px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>	
						<span class="txt_word1">mm</span>
					</td>
				</tr>
				<tr>
					<th scope="row">수질검사</th>
					<td colspan="3">
						<table class="tbl_board1 tbl_board1_mt0" summary="잔류염소(mg/L),탁도(NTU)">
							<caption><span class="blind">수질검사 내역</span></caption>
							<colgroup>
								<col style="width:50%;" />
								<col />
							</colgroup>
							<thead>
								<tr>
									<th scope="col">잔류염소(mg/L)</th>
									<th scope="col">탁도(NTU)</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<span class="inp_txt">
											<input type="text" name="" id="" class="inp" value="" title="잔류염소(mg/L)" />
										</span>									
									</td>
									<td>
										<span class="inp_txt">
											<input type="text" name="" id="" class="inp" value="" title="탁도(NTU)" />
										</span>									
									</td>
								</tr>
							</tbody>
						</table>
					</td>
					<th scope="row">공사비지원</th>
					<td>
						<!-- [D]radiobox가 disabled 경우 : input에 disabled="disabled"  추가 -->
						<span class="radiobox">
							<span class="ico_radio"><input type="radio" name="" id="" disabled="disabled" /></span>
							<label for="">가능</label>
						</span>	
						<span class="radiobox radiobox_ml1">
							<span class="ico_radio"><input type="radio" name="" id="" /></span>
							<label for="">불가능</label>
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">상담종합의견</label></th>
					<td colspan="5">
<textarea name="" id="" class="text_area1"></textarea>					
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">연장사유</label></th>
					<td colspan="5">
<textarea name="" id="" class="text_area1"></textarea>					
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="">조사자</label></th>
					<td>
						<span class="txt_word1">직 :</span>
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
					<th scope="row"><label for="">성명</label></th>
					<td colspan="3">
						<span class="inp_txt" style="width:170px;">
							<input type="text" name="" id="" class="inp" value="" />
						</span>
					</td>
				</tr>
			</tbody>
		</table>


		<!-- [s]btn_area -->
		<div class="ly_btn_area align_cn">
			<button type="button" class="btn_inline btn_submit">저장</button>
			<button type="button" class="btn_inline">닫기</button>
		</div>
		<!-- //[e]btn_area -->
	

	</div>
	<!-- //[e]ly_cont -->

</div>
<!-- //[e]layer -->


</body>
</html>
